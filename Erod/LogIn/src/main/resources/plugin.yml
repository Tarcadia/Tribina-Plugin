name: ErodLogIn
version: '${project.version}'
main: net.tarcadia.tribina.erod.login.LogIn
api-version: 1.18
prefix: EROD LI
load: STARTUP
authors: [ Tarcadia ]
description: '${project.description}'
commands:
  erodlogin:
    description: "Register or login into Tribina"
    usage: "
    erodlogin <password>
    erodlogin reg <password> <password>
    erodlogin enable
    erodlogin disable
    erodlogin save-config
    erodlogin reload-config
    "

name: ErodLogIn
version: '${project.version}'
main: net.tarcadia.tribina.erod.login.LogIn
api-version: 1.18
prefix: EROD LI
load: STARTUP
authors: [ Tarcadia ]
description: '${project.description}'
commands:
  erodlogin:
    aliases: [ erodli, login ]
    description: "Register or login into Tribina."
    usage: |
      ... enable
      ... disable
      ... visit-allow
      ... visit-deny
      ... <password>
      ... reg <password> <password>
